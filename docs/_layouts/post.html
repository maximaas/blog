---
layout: default
---

				<div class="container">
				  <div class="row hidden-xs hidden-sm">
				    <div class="banner">
							{% if site.show_blog_header %}
							  {% include blog_header.html %}
							{% endif %}				    	
				  	</div>
				  </div>
				  <div class="row hidden-md hidden-lg">
						<form action="{{ "/search.html" | prepend: site.baseurl }}" method="get">		
							<div id="custom-search-input">
								<div class="input-group col-md-12">
									<input type="text" id="search-box" name="query" class="form-control input-sm" placeholder="" />
									<span class="input-group-btn">
										<button class="btn btn-info btn-lg" type="submit">
										<i class="glyphicon glyphicon-search"></i>
										</button>
									</span>
								</div>
							</div>
						</form>
				  </div>
				</div>
				
				<div class="container">
				  <div class="row">
				    <div class="col-xs-12 col-sm-12 col-md-offset-0 col-md-8 col-lg-offset-0 col-lg-8">
				      <div class="page">
				        <header class="page-header">
				          <h2 class="page-title">{{ page.title }}</h2>
				          <div class="post-metadata">
				            <div> <i class="fa fa-calendar"></i>
				              <time>
				                {{ page.date | date:'%A, %B %d, %Y'}}
				              </time>
				            </div>
				            <div> <i class="fa fa-tag"></i>
				            {% for tag in page.tags %}
				              <a href="{{ "/search.html" | prepend: site.baseurl }}?tag={{ tag }}" title="view {{ tag }} posts"><span class="label label-tag">{{tag}}</span></a>
				            {% endfor %}
				            </div>
				          </div>
				        </header>

				        <article class="page-content">
				          {{ content }}
				        </article>
				        
						    <div class="centered-text">- End -</div>
		        		
						    <div class="page-content">
		            	{% include comments.html %}
		        		</div>
				      </div>
	        						      
					    <div class="go-home centered-text">
	            	<a href="/blog/"><i class="fa fa-home"></i></a>
	        		</div>
				    </div>
				  	<div class="hidden-xs hidden-sm col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3">
				  		{% include sidebar.html %}
				  	</div>
				  </div>
				</div>
