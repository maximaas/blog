---
layout: default
---

{% if site.show_blog_header %}
  {% include blog_header.html %}
{% endif %}

				<div class="container">
				  <div class="row">
				    <div class="col-xs-9 col-sm-9 col-md-offset-0 col-md-8 col-lg-offset-0 col-lg-8">
				      <div class="page">

				        <header class="page-header">
				          <h3 class="page-title">{{ page.title }}</h3>
				          <div class="post-metadata">
				            <div> <i class="fa fa-calendar"></i>
				              <time>
				                {{ page.date | date:'%A, %B %d, %Y'}}
				              </time>
				            </div>
				            <div> <i class="fa fa-tag"></i>
				            {% for category in post.categories %}
				              <a href="{{ "/search.html" | prepend: site.baseurl }}?category={{ category }}" title="view {{ category }} posts"><span class="label label-tag">{{category}}</span></a>
				            {% endfor %}
				            </div>
				          </div>
				        </header>

				        <article class="page-content">
				          {{ content }}
				        </article>
				      </div>
				      
					    <div class="go-home centered-text">
	            	<a href="/blog/"><i class="fa fa-home"></i></a>
	        		</div>
				    </div>
				  	<div class="col-xs-3 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3">
				  		{% include sidebar.html %}
				  	</div>
				  </div>
				</div>
