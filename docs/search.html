---
layout: default
---

				<div class="container">
				  <div class="row">
				    <div class="banner">
							{% if site.show_blog_header %}
							  {% include blog_header.html %}
							{% endif %}				    	
				  	</div>
				  </div>
				</div>

				<div class="container">
				  <div class="row">
				    <div class="col-xs-9 col-sm-9 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">

							<form action="{{ "/search.html" | prepend: site.baseurl }}" method="get">		
								<div id="custom-search-input">
									<div class="input-group col-md-12">
										<input type="text" id="search-box" name="query" class="form-control input-sm" placeholder="" />
										<span class="input-group-btn">
											<button class="btn btn-info btn-lg" type="submit">
											<i class="glyphicon glyphicon-search"></i>
											</button>
										</span>
									</div>
								</div
							</form>

				  	</div>
				  </div>
				</div>

				<div class="container">
				  <div class="row">
				    <div class="col-xs-9 col-sm-9 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
					    <div id="search-results">

					    </div>
					    
					    <div class="go-home centered-text">
	            	<a href="/blog/"><i class="fa fa-home"></i></a>
	        		</div>
	        		
				    </div>
				  </div>
				</div>
				
<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "tag": "{{ post.tags | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}",
        "date": "{{ post.date | date:'%A, %B %d, %Y' | xml_escape}}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
  
	for (var key in window.store) {
    alert(window.store[key].title + '-' + window.store[key].author + '-' + window.store[key].tag + '-' + window.store[key].date);
  }
  
</script>
