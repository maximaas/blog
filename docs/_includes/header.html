<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="site-title" class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">
          <img class="pull-left img-responsive" src="{{site.logo_location}}"> 
          <span class="name-holder">{{ site.title }}</span>
        </a>
      </div>
      
      <div class="collapse navbar-collapse" id="navbar">				
        <ul id="main-menu" class="nav navbar-nav navbar-right">
					<li>
						<form action="/search.html" method="get">
	            <div id="custom-search-input">
	                <div class="input-group col-md-12">
	                    <input type="text" id="search-box" name="query" class="form-control input-lg" placeholder="Buscar" />
	                    <span class="input-group-btn">
	                        <button class="btn btn-info btn-lg" type="submit">
	                            <i class="glyphicon glyphicon-search"></i>
	                        </button>
	                    </span>
	                </div>
	            </div>
	            
						</form>
					</li>
					
          {% for menuItem in site.data.menu.mainmenu %}
            <li><a href="{{ menuItem[1].url | prepend: site.baseurl }}"><i class="fa {{menuItem[1].icon_class}}"></i>{{menuItem[1].text}}</a></li>
          {% endfor %}

        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

</header>
