	<div class="sidebar">
		<form action="{{ "/search.html" | prepend: site.baseurl }}" method="get">		
			<div id="custom-search-input">
				<div class="input-group col-md-12">
					<input type="text" id="search-box" name="query" class="form-control input-sm" placeholder="" />
					<span class="input-group-btn">
						<button class="btn btn-info btn-lg" type="submit">
						<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div
		</form>
	</div>

	<div class="sidebar well well-sm">
	    <div class="sidebar-block"><h3>Category:</h3></div>
	    <ul>
			    {% for category in site.categories %}
			    <li><a href="{{ "/search.html" | prepend: site.baseurl }}?category={{ category | first }}" title="view {{ category | first }} posts">{{ category | first }}  ({{ category | last | size }})</a></li>
			    {% endfor %}
	    </ul>
	</div>

	<div class="sidebar well well-sm">
	    <div class="sidebar-block"><h3>Latest posts:</h3></div>
	    <ul>
	        {% for post in site.posts limit:10 %}
	          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
	        {% endfor %}
	    </ul>
	</div>
