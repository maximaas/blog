<div class="comments" data-comment-id="{{page.issue_id}}" data-title="{{ page.title }}"></div>
<script type="text/javascript">
  (function (){
    if (!'{{page.issue_id}}') return false;
    var comments = document.getElementsByClassName('comments')[0];
    var a = document.createElement('a');
    a.href = '{{site.issues_url}}';
    var api = 'https://api.github.com/repos' + a.pathname;
    var issue_id = '{{page.issue_id}}';
    var issue_url = a.href +  '/' + issue_id;
    var comments_url = api + '/' + issue_id + '/comments';
    fetch(comments_url, {
      headers: new Headers({
        'Accept': 'application/vnd.github.v3.html+json',
        'Content-Type': 'application/json'
      }),
      method: 'GET'
    }).then((res) => {
      if (res.status == 200) return res.json();
      let error = new Error('HTTP Exception[GET]');
      error.status = res.status;
      error.statusText = res.statusText;
      error.url = res.url;
      throw error;
    }).then((json) => {
        comments.insertAdjacentHTML('afterbegin', `<div class=\"comments-header\"><h3>评论和留言 <span class=\"pull-right margin10\" style=\"font-size: 14px;font-weight: 400;\"><a href="${issue_url}">点此留言...</a></span></h3></div>`);
        
        var count = 0;
        
        for (let comment of json) {
          let date = new Date(comment.created_at);
          let c = '<div class="comment">' +
          		'<div style="border-bottom: 1px dotted #ddd;">' +
              `<img src="${comment.user.avatar_url}" width="24px"> ` +
              `<a href="${comment.user.html_url}">${comment.user.login}</a>` +
              ' posted at ' +
              `<time>${date.toUTCString()}</time>` +
              '</div>' +
              comment.body_html +
              '</div>';
          comments.insertAdjacentHTML('beforeend', c);
          
          count++;
        }
				
				if (count == 0) {
					comments.insertAdjacentHTML('beforeend', '<div class="centered-text">暂无评论</div>');
				}

    }).catch((err) => {
      comments.insertAdjacentHTML('afterbegin', `<h3 style=\"border-bottom: 1px solid #ddd;\">Comments</h3> <span>(Comments are not open for this post yet)</span>`);
    });
  })();
</script>
